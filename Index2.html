<!DOCTYPE html>
<html>
<head>
    <title>Operasi Penjumlahan</title>
</head>
<body>
    <h1>Kalkulator Penjumlahan</h1>
    <form id="calculator">
        Bilangan 1: <input type="text" id="bilangan1"><br>
        Bilangan 2: <input type="text" id="bilangan2"><br><br>
        <input type="button" value="Hitung" onclick="hitungPenjumlahan()">
        <input type="button" value="Ulang" onclick="reset()">
    </form>
    <p>Hasil Penjumlahan: <span id="hasil"></span></p>

    <script>
        function hitungPenjumlahan() {
           
            var bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            var bilangan2 = parseFloat(document.getElementById('bilangan2').value);

            var hasil = bilangan1 + bilangan2;
            
            document.getElementById('hasil').innerHTML = hasil;
            alert(" Hasil jumlah " + hasil)

            function reset() {
                document.getElementById('bilangan1').value = null;
                document.getElementById('bilangan2').value = null;  
            }    
        }
    </script>
</body>
</html>
